<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contenedor {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .contenedor img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* mantenido como en tu versión original */
      display: block;
    }

    .boton-link {
      position: absolute;
      top: 78%; /* ajusta este porcentaje para colocarlo justo debajo del texto de padrinos */
      left: 50%;
      transform: translateX(-50%);
      background-color: #858282;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-family: sans-serif;
      transition: background-color 0.3s ease;
    }

    .boton-link:hover {
      background-color: #333;
    }

    @media screen and (max-width: 600px) {
      .boton-link {
        font-size: 14px;
        padding: 10px 20px;
        top: 79%; /* pequeño ajuste solo para móviles */
      }
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <img src="img_invitacion.jpg" alt="Invitación">
    <a href="https://maps.app.goo.gl/784ovWom49VhckCy5" class="boton-link" target="_blank">
      Ver Ubicación
    </a>
  </div>

</body>
</html>
