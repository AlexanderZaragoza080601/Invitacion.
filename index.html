<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba animaci√≥n</title>
  <style>
    .flap {
      width: 200px;
      height: 100px;
      background: silver;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform 0.8s ease;
      margin: 50px auto;
    }
    .abrir .flap {
      transform: rotateX(-180deg);
    }
  </style>
</head>
<body>
  <div class="contenedor" id="invitacion">
    <div class="flap"></div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('invitacion').classList.add('abrir');
      console.log('Clase abrir agregada');
    }, 1000);
  </script>
</body>
</html>
