<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitaci贸n</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .envoltura-img {
      position: relative;
      display: inline-block;
      max-width: 90vw;
      max-height: 90vh;
    }

    .imagen {
      width: 100%;
      height: auto;
      display: block;
    }

    .boton-link {
      position: absolute;
      background-color: #858282;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: sans-serif;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    .boton-link:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="envoltura-img">
    <img src="img_invitacion.jpg" alt="Invitaci贸n" class="imagen" id="imgInvitacion">
    <a href="https://maps.app.goo.gl/784ovWom49VhckCy5" class="boton-link" id="btnUbicacion" target="_blank">
      Ver Ubicaci贸n
    </a>
  </div>

  <script>
    const img = document.getElementById('imgInvitacion');
    const btn = document.getElementById('btnUbicacion');

    function posicionarBoton() {
      const rect = img.getBoundingClientRect();
      const bottomOffset = 60; //  distancia desde la parte inferior (px)
      const leftOffset = 50;   //  distancia desde la izquierda (px)

      btn.style.bottom = 'unset'; // reset por si media query aplic贸
      btn.style.left = leftOffset + 'px';
      btn.style.top = (rect.height - bottomOffset) + 'px';
    }

    img.addEventListener('load', posicionarBoton);
    window.addEventListener('resize', posicionarBoton);
  </script>

</body>
</html>
