<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contenedor {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .contenedor img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .boton-link {
      position: absolute;
      left: 10%; /* alineado a la izquierda */
      background-color: #858282;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-family: sans-serif;
      transition: background-color 0.3s ease;
    }

    .boton-link:hover {
      background-color: #333;
    }

    @media screen and (max-width: 600px) {
      .boton-link {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <img src="img_invitacion.jpg" alt="Invitación" id="invitacion">
    <a href="https://maps.app.goo.gl/784ovWom49VhckCy5" class="boton-link" id="boton" target="_blank">
      Ver Ubicación
    </a>
  </div>

  <script>
    function posicionarBoton() {
      const img = document.getElementById('invitacion');
      const boton = document.getElementById('boton');
      const contenedor = document.querySelector('.contenedor');

      // Calcula la altura visible de la imagen
      const imgRect = img.getBoundingClientRect();

      // Calcula la posición aproximada del texto de padrinos en relación a la altura visible
      // Por ejemplo, si está al 82% de la altura visible de la imagen:
      const posicionPadrinos = imgRect.height * 0.82;

      // Asigna la posición top al botón en pixeles relativos a la imagen visible
      boton.style.top = `${posicionPadrinos}px`;
    }

    window.addEventListener('load', posicionarBoton);
    window.addEventListener('resize', posicionarBoton);
  </script>

</body>
</html>
