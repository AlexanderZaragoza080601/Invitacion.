<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>invitación</title>
  <style>
    body {
      margin: 0;
      background: #fff8e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      padding: 10px; /* espacio en móviles */
      box-sizing: border-box;
    }

    .contenedor {
      position: relative;
      width: 100%;
      max-width: 320px;
      aspect-ratio: 320 / 220;
      max-height: 80vh; /* limita altura en pantallas pequeñas */
      margin: auto;
      padding-bottom: 60px; /* espacio para botón abajo */
    }

    .tarjeta {
      position: absolute;
      bottom: 60px;
      left: 0;
      width: 100%;
      transform: translateY(0);
      opacity: 0;
      z-index: 4;
    }

    .tarjeta img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 20px silver;
      display: block;
    }

    .tarjeta a.boton-link {
      position: absolute;
      bottom: 50px;
      left: 30px;
      background: #858282;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0.9;
      transition: background 0.3s;
      z-index: 5; /* que esté arriba */
    }

    .tarjeta a.boton-link:hover {
      background: #6c6b6b;
    }

    .sobre {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 245px;
      background: linear-gradient(239deg, rgba(0, 0, 0, 1) 0%, rgba(72, 84, 78, 1) 50%, rgba(102, 97, 99, 1) 100%);
      border: 5px solid silver;
      z-index: 2;
      box-sizing: border-box;
      border-radius: 10px 10px 0 0;
    }

    .flap {
      position: absolute;
      bottom: 140px;
      left: 0;
      width: 98%;
      height: 100px;
      background: linear-gradient(239deg, rgba(0,0,0,1) 0%, rgba(72,84,78,1) 50%, rgba(102,97,99,1) 100%);
      border-left: 3px solid silver;
      border-right: 3px solid silver;
      border-top: 3px solid silver;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform 0.8s ease;
      z-index: 3;
      border-radius: 10px 10px 0 0;
    }

    .abrir .flap {
      transform: rotateX(-180deg);
    }

    .abrir .tarjeta {
      animation: salirDelSobre 1.8s ease forwards 0.8s;
    }

    @keyframes salirDelSobre {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      30% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(150px);
        opacity: 1;
      }
    }

    /* Media queries para pantallas pequeñas */

    @media (max-width: 400px) {
      .contenedor {
        max-width: 90vw;
        height: auto;
      }

      .sobre {
        height: 200px;
        border-width: 3px;
      }

      .flap {
        height: 80px;
        border-width: 2px;
      }

      .tarjeta a.boton-link {
        bottom: 40px;
        left: 15px;
        font-size: 12px;
        padding: 5px 10px;
      }

      .abrir .tarjeta {
        animation: salirDelSobrePequena 1.8s ease forwards 0.8s;
      }

      @keyframes salirDelSobrePequena {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        30% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(100px);
          opacity: 1;
        }
      }
    }
  </style>
</head>
<body>

  <div class="contenedor" id="invitacion">
    <div class="tarjeta">
      <img src="img_invitacion.jpg" alt="Invitación" />
      <a href="https://maps.app.goo.gl/784ovWom49VhckCy5" class="boton-link" target="_blank" rel="noopener noreferrer">
        Ver Ubicación
      </a>
    </div>
    <div class="sobre"></div>
    <div class="flap"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        console.log('Agregando clase abrir');
        document.getElementById('invitacion').classList.add('abrir');
      }, 1000);
    });
  </script>

</body>
</html>
