<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenedor {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 90vw;
      max-height: 90vh;
    }

    .contenedor img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      display: block;
    }

    .boton-link {
      position: absolute;
      /* 👇 AJUSTA ESTAS DOS LÍNEAS COMO NECESITES */
      bottom: 12%; /* qué tan alto desde abajo */
      left: 8%;    /* qué tan a la izquierda */

      background-color: #858282;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-family: sans-serif;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    .boton-link:hover {
      background-color: #333;
    }

    @media screen and (max-width: 480px) {
      .boton-link {
        font-size: 14px;
        padding: 10px 20px;
        /* 👇 Puedes ajustar específicamente para móvil si lo deseas */
        bottom: 14%;
        left: 6%;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <img src="img_invitacion.jpg" alt="Invitación">
    <a href="https://maps.app.goo.gl/784ovWom49VhckCy5" class="boton-link" target="_blank">
      Ver Ubicación
    </a>
  </div>

</body>
</html>
