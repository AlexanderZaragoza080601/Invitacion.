<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .contenedor {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .imagen {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .boton-link {
      position: absolute;
      /* MÁS A LA IZQUIERDA Y MÁS ALTO */
      bottom: 25%;
      left: 5%;

      background-color: #858282;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2vw;
      font-family: sans-serif;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    .boton-link:hover {
      background-color: #333;
    }

    /* Para tablets */
    @media screen and (max-width: 768px) {
      .boton-link {
        font-size: 14px;
        padding: 10px 20px;
        bottom: 28%;
        left: 5%;
      }
    }

    /* Para celulares */
    @media screen and (max-width: 480px) {
      .boton-link {
        font-size: 12px;
        padding: 8px 16px;
        bottom: 30%;
        left: 4%;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <img src="img_invitacion.jpg" alt="Invitación" class="imagen">
    <a href="https://maps.app.goo.gl/784ovWom49VhckCy5" class="boton-link" target="_blank">
      Ver Ubicación
    </a>
  </div>

</body>
</html>
